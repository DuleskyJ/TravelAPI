<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;500&display=swap" rel="stylesheet">
    <!-- Team 4: Coding Bros BULMA-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Team 4: Coding Bros CSS-->
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/style.css">
    <title>Welcome to the coding bros travel app!</title>
</head>

<body>

    <header>
        <h1><span>C</span>oding <span>B</span>ros - "Travel like a Pro!"</h1>
        
        <!-- The idea below is taken from:https://www.makeuseof.com/search-bar-html-css-javascript/ -->
        <div id="teleportSearch">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>    
                <input type="text" id="submitBox" placeholder="Teleport Where?">
            </div>
            <button type="submit" id="submitButton">Teleport&nbsp<em>THERE!</em></button>
        </div>
    </header>

    <!-- MAIN BUTTON -->
    <section id="teleportBox">
        <section id="Teleport">
            <button type="submit" id="teleportButton">Teleport&nbsp<em>WHERE?</em></button>
        </section>
    </section>
    <div id="loadingDiv"></div>
    <!-- RESPONSE PAGE-->
    <div id="attractionDisplay">
        <div id="bigWrapper">
            <div id="wrapper">
                <!-- MAP -->
                <div id="map"></div>
                
                <!-- ATTRACTIONS -->
                <div id="attractions"></div>
            </div>

            <!-- ITINERARY -->
            <div id="itinerary">
                <h2 id="saveDate"></h2>
                <input type="text" id="changeDate" placeholder="Change Diplsayed Date">
                <button id="itineraryButton"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M704 320c0 17.7-14.3 32-32 32H352c-17.7 0-32-14.3-32-32V184H184v656h656V341.8l-136-136V320zM512 730c-79.5 0-144-64.5-144-144s64.5-144 144-144 144 64.5 144 144-64.5 144-144 144z"></path><path d="M512 442c-79.5 0-144 64.5-144 144s64.5 144 144 144 144-64.5 144-144-64.5-144-144-144zm0 224c-44.2 0-80-35.8-80-80s35.8-80 80-80 80 35.8 80 80-35.8 80-80 80z"></path><path d="M893.3 293.3L730.7 130.7c-.7-.7-1.4-1.3-2.1-2-.1-.1-.3-.2-.4-.3-.7-.7-1.5-1.3-2.2-1.9a64 64 0 0 0-22-11.7V112H144c-17.7 0-32 14.3-32 32v736c0 17.7 14.3 32 32 32h736c17.7 0 32-14.3 32-32V338.5c0-17-6.7-33.2-18.7-45.2zM384 184h256v104H384V184zm456 656H184V184h136v136c0 17.7 14.3 32 32 32h320c17.7 0 32-14.3 32-32V205.8l136 136V840z"></path></svg></button>
                <button id="loadReset">Load/Reset</button>
                <div id="itineraryWrapper">
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- MODAL -->
    <div class="modal">
        <div class="modal-background"></div>
        <div id="modalContent" class="modal-content has-background-white py-5 px-5">
            <div class="loading"></div>
            <div id="inputs">
                <h4 class="title mb-6">Where are we going:
                <input type="text" id="usercity" placeholder="Enter A City Here"></h4>
            
            
                <h4 class="title mb-6">When are we going there:
                <input type="text" id="datepicker" placeholder="Enter A Date Here"></h4>
            </div>
            <div id="modalButtons">
                <button class="swagButtons" id="go">
                    Let's Go!
                    <span></span>
                    <span class="glitchEffect">Let's Go</span>
                </button>
                <p>OR</p>
                <button class="swagButtons" id="Random">
                    Take Me Anywhere!
                    <span></span>
                    <span class="glitchEffect">Take Me Anywhere!</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD84xL-EW-Inz01Pxoe3XleBCMT_ZZXuTw"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://kit.fontawesome.com/de6d64e34e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./Assets/JS/script.js"></script>
</body>

</html>
