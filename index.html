<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;500&display=swap" rel="stylesheet">
    <!-- Team 4: Coding Bros BULMA-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Team 4: Coding Bros CSS-->
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/style.css">
    <title>Welcome to the coding bros travel app!</title>
</head>

<body>

    <header>
        <h1><span>C</span>oding <span>B</span>ros - "Travel like a Pro!"</h1>
        
        <!-- The idea below is taken from:https://www.makeuseof.com/search-bar-html-css-javascript/ -->
        <div id="teleportSearch">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>    
                <input type="text" id="submitBox" placeholder="Teleport Where?">
            </div>
            <button type="submit" id="submitButton">Teleport&nbsp<em>THERE!</em></button>
        </div>
    </header>

    <!-- MAP -->
    <div id="attractionDisplay">
        <div id="wrapper">
            <div id="map">
                
            </div>
            
            <!-- ATTRACTIONS -->
            <div id="attractions">
            </div>
        </div>
    </div>
    <!-- MAIN BUTTON -->
    <section id="teleportBox">
        <section id="Teleport">
            <button type="submit" id="teleportButton">Teleport&nbsp<em>WHERE?</em></button>
        </section>
    </section>

    <!-- MODAL -->
    <div class="modal">
        <div class="modal-background"></div>
        <div id="modalContent" class="modal-content has-background-white py-5 px-5">
            <div class="loading"></div>
            <div id="inputs">
                <h4 class="title mb-6">Where are we going:
                <input type="text" id="usercity" placeholder="Enter A City Here"></h4>
            
            
                <h4 class="title mb-6">When are we going there:
                <input type="text" id="datepicker" placeholder="Enter A City Here"></h4>
            </div>
            <div id="modalButtons">
                <button class="swagButtons" id="go">
                    Let's Go!
                    <span></span>
                    <span class="glitchEffect">Let's Go</span>
                </button>
                <p>OR</p>
                <button class="swagButtons" id="Random">
                    Take Me Somewhere!
                    <span></span>
                    <span class="glitchEffect">Take Me Somewhere!</span>
                </button>
            </div>
        </div>
    </div>
    <!--END OF MODAL-->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD84xL-EW-Inz01Pxoe3XleBCMT_ZZXuTw"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://kit.fontawesome.com/de6d64e34e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./Assets/JS/script.js"></script>
</body>

</html>
