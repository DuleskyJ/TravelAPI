<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;500&display=swap" rel="stylesheet">
    <!-- Team 4: Coding Bros BULMA-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Team 4: Coding Bros CSS-->
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/style.css">
    <title>Welcome to the coding bros travel app!</title>
</head>

<body>

    <header>
        <h1><span>C</span>oding <span>B</span>ros - "Travel like a Pro!"</h1>
        
        <!-- The idea below is taken from:https://www.makeuseof.com/search-bar-html-css-javascript/ -->
        <div id="teleportSearch">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>    
                <input type="text" id="submitBox" placeholder="Teleport Where?">
            </div>
            <button type="submit" id="submitButton">Teleport&nbsp<em>THERE!</em></button>
        </div>
    </header>

    <!-- MAIN BUTTON -->
    <section id="teleportBox">
        <section id="Teleport">
            <button type="submit" id="teleportButton">Teleport&nbsp<em>WHERE?</em></button>
        </section>
    </section>
    <div id="loadingDiv"></div>
    <!-- RESPONSE PAGE-->
    <div id="attractionDisplay">
        <div id="bigWrapper">
            <div id="wrapper">
                <!-- MAP -->
                <div id="map"></div>
                
                <!-- ATTRACTIONS -->
                <div id="attractions"></div>
            </div>

            <!-- ITINERARY -->
            <div id="itinerary">
                <h2 id="saveDate"></h2>
                <button id="itineraryButton"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M375.04 37.43l-35.083 43.386L314.95 37.92l-4.055 46.084c63.786 18.442 66.642 100.816 27.71 132.69l85.49-13.003-43.322-14.56 77.688-45.347-75.374 3.55 61.728-79.298-78.498 35.002 8.725-65.607zM70.296 58.395c-15.223.03-31.116 5.526-48.545 16.935v47.135c43.16-38.49 90.794-21.734 133.76 24.56 23.57 29.96 48.492 64.923 98.338 78.166 37.686 10.014 77.26-8.695 87.326-45.94 3.85-14.245 4.485-29.96.107-44.334-4.376-14.372-14.476-27.512-30.585-33.684h-.002c-10.558-4.044-22.308-4.223-32.888-.554-10.582 3.668-20.198 11.696-24.35 23.586-2.616 7.492-2.486 15.654.41 23.072 2.897 7.42 9.143 14.25 18.01 16.82h.002c5.33 1.544 10.872 1.284 16.1-.896 4.803-2.004 9.515-6.272 11.41-12.166-11.492 10.304-28.43 5.458-28.97-14.328-.205-2.172.02-4.445.68-6.34v-.002c2.117-6.06 6.64-9.944 12.83-12.09 6.188-2.146 13.84-2.04 20.08.35h.003c10.562 4.046 16.314 11.563 19.394 21.677 3.08 10.116 2.78 22.718-.27 34.015-7.294 26.984-35.235 40.528-64.488 32.756-32.45-8.62-52.41-27.42-70.373-48.985l.15-.223C143.74 93.958 109.2 58.32 70.296 58.395zm228.437 90.863l1.01.576c.027-.112.06-.22.086-.332l-1.096-.244zm157.87 64.904c-17.884-.094-38.857 9.058-55.942 26.143-5.313 5.313-9.848 11.004-13.588 16.86-93.743-56.462-329.905 76.312-178.974 189.757l-.002.002H88.78l-26.452 47.74h257.164l-88.478-103.25c24.27-26.708 67.453-43.706 96.996-45.064 13.793 45.097 36.25 113.497 71.734 148.312h60.867c-43.07-46.548-76.537-109.094-81.936-179.85 1.615 3.23 3.692 6.19 6.283 8.782 18.664 18.663 55.953 11.632 83.29-15.703 27.335-27.335 34.364-64.623 15.7-83.286-7-7-16.615-10.385-27.345-10.442z"></path></svg></button>
                <div id="itineraryWrapper">
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- MODAL -->
    <div class="modal">
        <div class="modal-background"></div>
        <div id="modalContent" class="modal-content has-background-white py-5 px-5">
            <div class="loading"></div>
            <div id="inputs">
                <h4 class="title mb-6">Where are we going:
                <input type="text" id="usercity" placeholder="Enter A City Here"></h4>
            
            
                <h4 class="title mb-6">When are we going there:
                <input type="text" id="datepicker" placeholder="Enter A Date Here"></h4>
            </div>
            <div id="modalButtons">
                <button class="swagButtons" id="go">
                    Let's Go!
                    <span></span>
                    <span class="glitchEffect">Let's Go</span>
                </button>
                <p>OR</p>
                <button class="swagButtons" id="Random">
                    Take Me Anywhere!
                    <span></span>
                    <span class="glitchEffect">Take Me Anywhere!</span>
                </button>
            </div>
        </div>
    </div>
    <!--END OF MODAL-->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD84xL-EW-Inz01Pxoe3XleBCMT_ZZXuTw"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://kit.fontawesome.com/de6d64e34e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"

    <script src="./Assets/JS/script.js"></script>
</body>

</html>
