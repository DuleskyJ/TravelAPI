<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/CSS/filter.css">
<title>Filter List Example</title>
</head>
<body>

<!-- Filter buttons -->
<div id="filter-buttons">
  <button class="filter-button active" data-filter="all">All</button>
  <button class="filter-button" data-filter="fruit">Fruit</button>
  <button class="filter-button" data-filter="vegetable">Vegetable</button>
</div>

<!-- List items -->
<ul id="list">
  <li class="list-item fruit">Apple</li>
  <li class="list-item fruit">Banana</li>
  <li class="list-item vegetable">Carrot</li>
  <li class="list-item vegetable">Spinach</li>
</ul>

<h2>Modal Example</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>

</div>
<script src="./Assets/JS/filter.js"></script>
</body>
</html>
